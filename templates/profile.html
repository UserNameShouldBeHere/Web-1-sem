{% extends 'layouts/base.html' %}

{% load static %}

{% block styles %}
<link href="{% static 'css/profilestyle.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">
    <nav class="p-0 d-flex flex-nowrap header">
        <p class="fs-3">Profile</p>
    </nav>
    <div class="mt-3 row">
        <!-- Form -->
        <div class="col-md-9">
            <form class="form row">
                <div class="mb-3 row">
                    <p class="col-sm-2 fs-5 me-4">Username</p>
                    <input class="col-sm-3 fs-6" type="text" value="{{ user.username }}">

                    <p class="text-end col p-0 m-0">
                        <input class="px-5 py-2 me-5 text-center fs-5 btn-submit" type="submit" value="Save">
                    </p>
                </div>
                <div class="mb-3 row">
                    <p class="col-sm-2 fs-5 me-4">Email</p>
                    <input class="col-sm-3 fs-6" type="text" value="{{ user.email }}">
                </div>
                <div class="mb-3 row">
                    <p class="col-sm-2 fs-5 me-4">New password</p>
                    <input class="col-sm-3 fs-6" type="password">
                </div>
                <div class="mb-3 row">
                    <p class="col-sm-2 fs-5 me-4">Icon</p>
                    <div class="col-sm-3">
                        <img class="row mb-3 fs-6 profile-picture" src="{% static 'img/profile_picture_tmp.svg' %}">
                        <input class="row" type="file">
                    </div>
                </div>
            </form>
        </div>
        <!-- /Form -->

        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}
        <!-- /Sidebar -->
    </div>
</div>
{% endblock %}
