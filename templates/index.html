{% extends 'layouts/base.html' %}

{% load static %}

{% block styles %}
<link href="{% static 'css/indexstyle.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">
    <nav class="p-0 d-flex flex-nowrap poststype">
        <input class="btn-check" id="btnradio1" name="poststype" type="radio" checked>
        <label class="fs-3 tab-btn" for="btnradio1">New posts</label>
        
        <input class="btn-check" id="btnradio2" name="poststype" type="radio">
        <label class="fs-3 tab-btn" for="btnradio2">Hot posts</label>
    </nav>
    <div class="mt-3 row">
        <!-- Posts -->
        <div class="col-md-9">
            {% for post in posts %}
            <div class="pl-3 pt-3 post row container-fluid">
                <div class="col-auto">
                    <img class="profile-picture" src="{% static 'img/profile_picture_tmp.svg' %}">
                </div>
                <div class="col">
                    <div class="post-text">
                        <h4 class="text-center mb-4">{{ post.title }}</h4>
                        <p>
                            {{ post.text }}    
                        </p>
                    </div>
                    <div class="post-additions">
                        <div class="row">
                            <h8 class="mb-3 col-auto">Tags:</h8>
                            <div class="col post-tags">
                                <a href="#">C++</a>
                                <a href="#">Perl</a>
                                <a href="#">Java</a>
                                <a href="#">C</a>
                            </div>
                        </div>
                        <div class="row post-links">
                            <a href="#">Comments</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- /Posts -->

        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}
        <!-- /Sidebar -->
    </div>

    <!-- Pages -->
    <div class="pt-1 row">
        <nav class="d-flex flex-nowrap pagenumber">
            <input class="btn-check" id="leftpage" name="pagenumber" type="radio">
            <label class="fs-5 tab-btn">&laquo;</label>
            
            <input class="btn-check" id="pagenumber1" name="pagenumber" type="radio" checked>
            <label class="fs-5 tab-btn" for="pagenumber1">1</label>
            
            <input class="btn-check" id="pagenumber2" name="pagenumber" type="radio">
            <label class="fs-5 tab-btn" for="pagenumber2">2</label>

            <input class="btn-check" id="pagenumber3" name="pagenumber" type="radio">
            <label class="fs-5 tab-btn" for="pagenumber3">3</label>
            
            <input class="btn-check" id="pagenumber4" name="pagenumber" type="radio">
            <label class="fs-5 tab-btn" for="pagenumber4">4</label>
            
            <input class="btn-check" id="pagenumber5" name="pagenumber" type="radio">
            <label class="fs-5 tab-btn" for="pagenumber5">5</label>
            
            <input class="btn-check" id="rightpage" name="pagenumber" type="radio">
            <label class="fs-5 tab-btn">&raquo;</label>
        </nav>
    </div>
    <!-- /Pages -->
</div>
{% endblock %}
