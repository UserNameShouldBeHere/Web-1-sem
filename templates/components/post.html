{% load static %}

<div class="pl-3 pt-3 post row container-fluid">
    <div class="col-auto">
        <img class="profile-picture" src="{% static 'img/profile_picture_tmp.svg' %}">
        <div class="text-center mt-2">
            <input class="p-0 m-0 fs-4 evaluat evaluat-up" type="button" value="+">
            <p class="p-0 m-0">30</p>
            <input class="p-0 m-0 fs-4 evaluat evaluat-down" type="button" value="-">
        </div>
    </div>
    <div class="col">
        <div class="post-text">
            <h4 class="text-center mb-4"><a class="text-decoration-none text-black" href="{% url 'post' post_id=post.id %}">{{ post.title }}</a></h4>
            <p>
                {{ post.text }}    
            </p>
        </div>
        <div class="post-additions">
            <div class="row">
                <h8 class="mb-3 col-auto">Tags:</h8>
                <div class="col post-tags">
                    <a href="#">C++</a>
                    <a href="#">Perl</a>
                    <a href="#">Java</a>
                    <a href="#">C</a>
                </div>
            </div>
            <div class="row post-links">
                <a href="#">Comments</a>
            </div>
        </div>
    </div>
</div>
