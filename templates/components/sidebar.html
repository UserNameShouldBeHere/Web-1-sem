{% load static %}

<aside class="col-sm-3">
    <div class="mb-4 sidebar">
        <h4 class="mb-3">Popular tags</h4>
        <ul class="popular-tags">
            {% for tag in sidebar.popular_tags %}
            <li><a href="{% url 'tag' tag_name=tag.name %}">{{ tag.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class="mb-4 sidebar">
        <h4 class="mb-3">Best members</h4>
        <ul class="members">
            {% for member in sidebar.top_members %}
            <li><a href="{% url 'index' %}">{{ member.user.username }}</a></li>
            {% endfor %}
        </ul>
    </div>
</aside>
