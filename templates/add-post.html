{% extends 'layouts/base.html' %}

{% load static %}

{% block styles %}
<link href="{% static 'css/addtopicstyle.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row">
    <nav class="p-0 d-flex flex-nowrap header">
        <p class="fs-3">Creating post</p>
    </nav>
    <div class="mt-3 row">
        <!-- Form -->
        <div class="pe-3 col-md-9">
            <form class="form row">
                <div class="mb-3 row">
                    <p class="col-sm-1 fs-5">Title</p>
                    <input class="col fs-6" type="text" placeholder="Awesome title">
                </div>
                <div class="mb-3 row">
                    <p class="col-sm-1 fs-5">Text</p>
                    <textarea class="col fs-6 post-text" id="text" placeholder="Some text"></textarea>
                </div>
                <div class="mb-4 row">
                    <p class="col-sm-1 fs-5">Tags</p>
                    <input class="col fs-6" type="text" placeholder="C++, Java, ...">
                </div>
                <p class="text-end">
                    <input class="px-4 py-2 text-center col fs-5 btn-submit" type="submit" value="Create!">
                </p>
            </form>
        </div>
        <!-- /Form -->

        <!-- Sidebar -->
        {% include 'components/sidebar.html' %}
        <!-- /Sidebar -->
    </div>
</div>
{% endblock %}
